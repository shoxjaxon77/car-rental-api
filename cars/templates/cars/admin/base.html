<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse" style="min-height: 100vh;">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" 
                               href="{% url 'admin_dashboard' %}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white {% if request.resolver_match.url_name == 'admin_booking_list' %}active{% endif %}" 
                               href="{% url 'admin_booking_list' %}">
                                <i class="bi bi-calendar-check"></i> Arizalar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white {% if request.resolver_match.url_name == 'admin_contract_list' %}active{% endif %}" 
                               href="{% url 'admin_contract_list' %}">
                                <i class="bi bi-file-text"></i> Shartnomalar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white {% if request.resolver_match.url_name == 'admin_customer_list' %}active{% endif %}" 
                               href="{% url 'admin_customer_list' %}">
                                <i class="bi bi-people"></i> Mijozlar
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>{% block header %}{% endblock %}</h1>
                    {% if user.is_authenticated %}
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="{% url 'admin_logout' %}" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Chiqish
                        </a>
                    </div>
                    {% endif %}
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
